<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <div id="container" class="mostrar">
        <div id="carrito">
          <h1>CARRITO DE COMPRAS</h1>
        </div>
        <div id="validacion">
          <div id="info">
            <h1>PARA SEGUIR<br>CON SU COMPRA</h1>
            <h2>Ingresa los 16 dígitos de tu tarjeta</h2>
            <input type="text" id="numero" maxlength="16" onfocus="this.value=''" value="Ingrese aquí" required>
            <button id="button">Validar</button>
          </div>
        </div>
      </div>
      
      <div id="container2">
        <div id="carrito2">
          <h1>CARRITO DE COMPRAS</h1>
        </div>
        <div id="validacion2" class="mostrar">
          <div id="info2">
            <h1 id="mensaje"></h1>
            <img id="emoticon">
            <h2 id="numeroOculto"></h2>
            <button id="botonRegresar">Regresar</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
