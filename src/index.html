<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <div id="container" class="mostrar">
        <div id="carrito">
          <div id="galeriaCarrito">
            <h1>Carrito de compras</h1>
            <div id="fotos">
              <img id="img1" src="img/cartera.jpg">
              <img id="img2" src="img/blusa.jpg">
              <img id="img3" src="img/pantalon.JPG">
            </div>
            <h2>S/142.00</h2>
          </div>
        </div>
        <div id="validacion">
          <div id="info">
            <h1>PARA SEGUIR<br>CON SU COMPRA</h1>
            <h2>Ingresa los 16 dígitos de tu tarjeta</h2>
            <input type="text" id="numero" maxlength="16" placeholder="Ingrese aquí" required>
            <button id="btnValidar">validar</button>
          </div>
        </div>
      </div>
      
      <div id="container2" class="ocultar">
        <div id="carrito2">
          <div id="galeriaCarrito2">
            <h1>Carrito de compras</h1>
            <div id="fotos2">
              <img id="img4" src="img/cartera.jpg">
              <img id="img5" src="img/blusa.jpg">
              <img id="img6" src="img/pantalon.JPG">
            </div>
            <h2>S/142.00</h2>
          </div>
        </div>
        <div id="validacion2" class="mostrar">
          <div id="info2">
            <h1 id="mensaje"></h1>
            <img id="emoticon">
            <h2 id="numeroOculto"></h2>
            <button id="btnRegresar" class="ocultar">Regresar</button>
            <button id="btnSeguirCompra" class="ocultar">Seguir con la compra</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
